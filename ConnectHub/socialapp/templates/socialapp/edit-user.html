{% extends 'main.html' %}

{% block content %}
<form action="" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {% for field in form %}
      <div class="form__group">
        <label for="profile_pic">{{field.label}}</label>
        {{field}}
      </div>
    {% endfor %}
    <input type="submit" value="Submit">
  </form>

{% endblock content %}
