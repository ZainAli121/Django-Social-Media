{% extends "main.html" %}

{% block content %}
<style>
   
</style>
{% for post in posts %}

<div class="post-container">
    <div class="post-content">
        <p>{{post.owner.name}} is feeling {{post.tag}}!</p>
        <p>{{post.desc}}</p>
        <img src="{{post.image.url}}" alt="Post Image" class="post-image">
    </div>
    <div class="post-footer">
        <p>Posted by <a href="">{{post.owner.name}}</a> on {{post.created}}</p>
    </div>
</div>

{% endfor %}

{% endblock content %}
