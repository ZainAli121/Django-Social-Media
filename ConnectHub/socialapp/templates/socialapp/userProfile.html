{% extends "main.html" %}

{% block content %}

<style>
  /* Add your existing styles here */

  .profile {
    background-color: #f4f4f4;
    padding: 50px 0;
  }

  .layout {
    display: flex;
    justify-content: space-between;
  }

  .column {
    flex: 0 0 calc(33.3333% - 20px);
    max-width: calc(33.3333% - 20px);
  }

  .card {
    background-color: #fff;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    border-radius: 8px;
    overflow: hidden;
    margin-bottom: 20px;
  }

  .card__body {
    padding: 20px;
  }

  .avatar {
    width: 150px;
    height: 150px;
    border-radius: 50%;
  }

  .dev__name {
    margin-top: 10px;
    font-size: 1.5em;
  }

  .dev__title {
    color: #777;
  }

  .dev__social {
    list-style: none;
    padding: 0;
    margin: 15px 0;
  }

  .dev__social li {
    display: inline-block;
    margin-right: 10px;
  }

  .dev__social a {
    color: #3498db;
    font-size: 1.5em;
    text-decoration: none;
  }

  .btn--sub {
    display: inline-block;
    padding: 10px 20px;
    margin-top: 15px;
    text-decoration: none;
    background-color: #3498db;
    color: #fff;
    border-radius: 4px;
    transition: background-color 0.3s ease;
  }

  .btn--sub:hover {
    background-color: #2980b9;
  }

  .devInfo {
    margin-bottom: 30px;
  }

  .devInfo__title {
    font-size: 1.5em;
    color: #333;
    margin-bottom: 10px;
  }

  .devInfo__about {
    color: #555;
    line-height: 1.6;
  }

  .grid {
    display: flex;
    flex-wrap: wrap;
    margin: -10px;
  }

  .column {
    flex: 1;
    max-width: calc(50% - 20px);
    margin: 50px;
}

  .project {
    text-decoration: none;
    color: #333;
  }

  .project__thumbnail {
    width: 100%;
    height: auto;
    border-radius: 8px 8px 0 0;
  }

  .card__body {
    padding: 20px;
  }

  .project__title {
    font-size: 1.2em;
    margin: 10px 0;
  }

  .project__author {
    color: #3498db;
    text-decoration: none;
  }
</style>


<main class="profile my-md">
    <div class="container">
      <div class="layout">
        <div class="column column--1of3">
          <div class="card text-center">
            <div class="card__body dev">
              <img class="avatar avatar--xl" src="{{user.profile_pic.url}}" />
              <h2 class="dev__name">{{user.name}}</h2>
              <p class="dev__title">{{user.bio}}</p>
              <ul class="dev__social">
                <li>
                  <a title="Github" href="#" target="_blank"><i class="im im-github"></i></a>
                </li>
                <li>
                  <a title="Stackoverflow" href="#" target="_blank"><i class="im im-stackoverflow"></i></a>
                </li>
                <li>
                  <a title="Twitter" href="#" target="_blank"><i class="im im-twitter"></i></a>
                </li>
                <li>
                  <a title="LinkedIn" href="#" target="_blank"><i class="im im-linkedin"></i></a>
                </li>
                <li>
                  <a title="Personal Website" href="#" target="_blank"><i class="im im-globe"></i></a>
                </li>
              </ul>
              {% if request.user == user %}
              <a href="{% url 'update-Profile' request.user.id %}" class="btn btn--sub btn--lg">Update Profile </a>
              {% else %}
              <a href="#" class="btn btn--sub btn--lg">Send Message </a>
              {% endif %}
            </div>
  
          </div>
        </div>
        <div class="column column--2of3">
          <div class="devInfo">
            <h3 class="devInfo__title">About Me</h3>
            <p class="devInfo__about">
              {{user.bio}}
            </p>
          </div>
  
          <div class="devInfo">
            <h3 class="devInfo__title">Posts</h3>
            <div class="grid grid--two">
  
              {% for post in posts %}
              <div class="column">
                <div class="card project">
                  <a href="{% url 'home' %}" class="project">
                    <img class="project__thumbnail" src="{{post.image.url}}" alt="project thumbnail" />
                    <div class="card__body">
                      <h3 class="project__title">{{post.title}}</h3>
                      <p><a class="project__author" href="{% url 'profile' post.owner.id %}">By {{post.owner}}</a>
                      </p>
                    </div>
                  </a>
                </div>
              </div>
              {% endfor %}
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>

{% endblock content %}
