{% load static %}

<div class="navbar">
  <a href="{% url 'home' %}">Home</a>
  {% if request.user.is_authenticated %}
  <a href="{% url 'profile' request.user.id %}">Profile</a>
  <a href="{% url 'create-Post' %}">Create Post</a>
  <a href="#">Messages</a>
  <a href="#">Settings</a>
  {% endif %}
  {% if request.user.is_authenticated %}

  {% else %}
  <a href="{% url 'login' %}">Login</a>
  {% endif %}
  <!-- Add more links as needed -->
</div>
